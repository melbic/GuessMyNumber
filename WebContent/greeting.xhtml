<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>The GuessMyNumber Game &copy; 2011</title>
	<link rel="stylesheet" href="${resource['css:style.css']}"
		type="text/css" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script type="text/javascript" src="./resources/js/animation.js"></script>
</h:head>
<h:body>

	<ui:include src="./resources/templates/header.xhtml" />

	<div id="container">
		<br />
		<h:form>
			<h2>Game on</h2>
			<p>
				Hey there, I think of a number and you should guess it.<br /> The
				Number is between #{userNumberBean.minimum} and
				#{userNumberBean.maximum}
			</p>
			<p>
				<h:inputText id="userNo" value="#{userNumberBean.userNumber}"
					validator="#{userNumberBean.validateNumberRange}">
					<f:validateLongRange minimum="#{userNumberBean.minimum}"
						maximum="#{userNumberBean.maximum}" />

				</h:inputText>
				<h:commandButton id="submit" value="Submit"
					action="#{userNumberBean.check}" />
				<br />
				<h:commandButton id="cancel" value="Give up" immediate="true"
					action="#{userNumberBean.giveup}" />
				<br />

			</p>

		</h:form>
		<p>
			<span id="validator"> <h:message showSummary="true"
					showDetail="false" id="errors1" for="userNo" />
			</span>
		</p>
		<br />
	</div>

	<ui:include src="./resources/templates/footer.xhtml" />
</h:body>
</html>
