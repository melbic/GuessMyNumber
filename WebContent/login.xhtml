<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="./resources/templates/header.xhtml">

	<ui:define name="title">
		<h:outputText value="#{text.logintitle}" />
	</ui:define>

	<ui:define name="body">
		<div id="container">
			<br />
			<h:form>
				<h2>Login</h2>
				<p>
					<h:outputText value="#{text.login}" />
				</p>
				<p>
					<h:inputText id="userName" value="#{user.name}">
					</h:inputText>
					<h:commandButton id="start" value="Start" action="#{user.login}" />
					<br />
				</p>
			</h:form>
			<p>
				<span id="validator"> <h:message showSummary="true"
						showDetail="false" id="errors1" for="userName" />
				</span>
			</p>
			<br />
		</div>
	</ui:define>

</ui:composition>

</html>
